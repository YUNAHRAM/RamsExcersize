<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
    <title>Document</title>
    <style>
      div {
        background-color: red;
        width: 100px;

      }

  <body>
    <div id="wrapper">
      <div id="one">1</div>
      <div id="two">2</div>
      <div id="three">3</div>
